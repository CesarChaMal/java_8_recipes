plugins {
    id 'com.gradle.build-scan' version '1.10.1'
    id 'java-library'
    id 'eclipse'
    id 'idea'
    id "me.champeau.gradle.jmh" version "0.4.3"
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

sourceCompatibility = 1.8

repositories {
    jcenter()
}

jmh {
    duplicateClassesStrategy = DuplicatesStrategy.WARN
    include = ['parallel.DoublingDemo.*']
    // include = ['parallel.CustomPoolBenchmark.*']
}

test {
    useJUnitPlatform()
    maxParallelForks = Runtime.runtime.availableProcessors() / 2
}

def JUNIT5_VERSION = '5.6.2'

dependencies {
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation "org.junit.jupiter:junit-jupiter:$JUNIT5_VERSION"

    testImplementation 'junit:junit:4.13'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT5_VERSION"

    jmh 'org.openjdk.jmh:jmh-core:1.24'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.23'
}


